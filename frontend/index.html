<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Cracker</h1>
        <form id="cracker-form">
            <label for="password-hash">Password Hash:</label>
            <input type="text" id="password-hash" required>
            <label for="attack-type">Attack Type:</label>
            <select id="attack-type" required>
                <option value="brute">Brute Force</option>
                <option value="dictionary">Dictionary Attack</option>
            </select>
            <button type="submit">Crack Password</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
